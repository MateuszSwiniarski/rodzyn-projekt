
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<body>
<h4>Book details</h4>

<ul class="nav justify-content-end">
    <li class="nav-item">
        <a class="btn btn-info" href="/books" >Back to book list</a>
    </li>
</ul>

<div class="container">
    <form th:action="@{/books/update}" th:object="${book}" th:method="post">
        <div class="row">
            <div class="col-2">Id:</div>
            <div class="col-6"><input class="form-control input-lg" type="number" th:field="*{id}" readonly></div>
        </div>
        <div class="row">
            <div class="col-2">Title:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{title}"></div>
        </div>
        <div class="row">
            <div class="col-2">Author:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{author}"></div>
        </div>
        <div class="row">
            <div class="col-2">Binding:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{binding}"></div>
        </div>
        <div class="row">
            <div class="col-2">Number pages:</div>
            <div class="col-6"><input type="number" th:field="*{numberPages}"></div>
        </div>
        <div class="row">
            <div class="col-2">Category:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{category}"></div>
        </div>
        <div class="row">
            <div class="col-2">ISBN:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{ISBN}"></div>
        </div>
        <div class="row">
            <div class="col-2">Picture Url:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{url}"></div>
        </div>
        <div class="row">
            <div class="col-2">Description:</div>
            <div class="col-6"><input class="form-control input-lg" type="text" th:field="*{description}"></div>
        </div>
        <tr>
            <td><input type="submit" class="btn btn-secondary btn-lg btn-block"value="update book"></td>
        </tr>
    </form>
</div>

</body>
</html>
